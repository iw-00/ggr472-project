<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Eras Map</title>

    <!-- Mapbox GL JS -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.9.4/mapbox-gl.css' rel='stylesheet' />

    <!-- Mapbox geocoder plugin -->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.3/mapbox-gl-geocoder.css"
        type="text/css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootswatch Lux stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/lux/bootstrap.min.css" integrity="sha384-yuUtBNh5RBGfK9aw54kTdfFqRLOBZuxgkp4Ybd4ll3fRDYi8Pfyitk7jDlVIO1lV" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            
            <a class="navbar-brand"><b>The Eras Map</b></a>

            <!-- Navbar toggler for small displays -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                    <!-- Navbar: Home -->
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
            </div>
        </div>
    </nav>

    <!-- Map container -->
    <div id='map' class='map-container'></div>

    <!-- Return button -->
    <button type="button" class="btn btn-primary" id="returnbutton" style="position: relative;">Return to full extent</button>
    
    <!-- Search container -->
    <div class='map-search-container'>
        <label class="option-label" for="geocoder"><b>Search for location</b></label>
        <div id="geocoder" class="geocoder"></div>
    </div>

    <!-- Filter by opening act -->
    <div class='opener-dropdown'>
        <label class="option-label" for="openers"><b>Filter by opening act</b></label>
        <select name="openers" id="openers">
            <option value="" disabled selected>Select an artist...</option>
            <option value="All">All</option>
            <option value="Beebadoobee">Beebadoobee</option>
            <option value="Benson Boone">Benson Boone</option>
            <option value="Gayle">Gayle</option>
            <option value="Girl in Red">Girl in Red</option>
            <option value="Gracie Abrams">Gracie Abrams</option>
            <option value="Griff">Griff</option>
            <option value="Haim">Haim</option>
            <option value="Holly Humberstone">Holly Humberstone</option>
            <option value="Maisie Peters">Maisie Peters</option>
            <option value="Mette">Mette</option>
            <option value="Owenn">Owenn</option>
            <option value="Paramore">Paramore</option>
            <option value="Phoebe Bridgers">Phoebe Bridgers</option>
            <option value="Sabrina Carpenter">Sabrina Carpenter</option>
            <option value="Sofia Isella">Sofia Isella</option>
            <option value="Suki Waterhouse">Suki Waterhouse</option>
        </select>
    </div>
</div>

    <!-- Script.js -->
    <script src="script.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
